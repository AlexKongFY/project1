<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Othello Game</title>
  </head>
  <body>
    <h1>Othello Game</h1>

    <div id="board-container">
      <div id="board-game">
           

      </div>
      
     <!-- score-board to keep player scores in the game -->
      <div class="score-board">
        <div class="black">
          <span class="badge">Blacks :</span>
          <span class="badge" id="black-score">0</span>
        </div>
        
        <div class="white">
          <span class="badge">Whites :</span>
        <span class="badge" id="white-score">0</span>
        </div>
      </div>
    
    </div> 
    
  </body>
</html>
